databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: devices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: mqtt_prefix
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: INTEGER
                  defaultValue: 0
  - changeSet:
      id: 2
      author: system
      changes:
        - addColumn:
            tableName: devices
            columns:
              - column:
                  name: wattage
                  type: INTEGER
  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: system
      changes:
        - addColumn:
            tableName: devices
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: devices
            baseColumnNames: user_id
            constraintName: fk_devices_user_id
            referencedTableName: users
            referencedColumnNames: id
  - changeSet:
      id: 5
      author: system
      changes:
        - createTable:
            tableName: system_settings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: power_limit_watts
                  type: INTEGER
              - column:
                  name: power_on_margin_watts
                  type: INTEGER
              - column:
                  name: overload_cooldown_seconds
                  type: INTEGER
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: system_settings
            baseColumnNames: user_id
            constraintName: fk_system_settings_user_id
            referencedTableName: users
            referencedColumnNames: id
  - changeSet:
      id: 6
      author: system
      changes:
        - addColumn:
            tableName: devices
            columns:
              - column:
                  name: device_type
                  type: VARCHAR(50)
        - sql:
            sql: UPDATE devices SET device_type = type WHERE device_type IS NULL
        - addNotNullConstraint:
            tableName: devices
            columnName: device_type
        - dropColumn:
            tableName: devices
            columnName: type