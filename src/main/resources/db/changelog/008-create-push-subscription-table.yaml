databaseChangeLog:
  - changeSet:
      id: 008-create-push-subscription-table
      author: system
      changes:
        - createTable:
            tableName: push_subscriptions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: endpoint
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: p256dh_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: auth_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: push_subscriptions
            baseColumnNames: user_id
            constraintName: fk_push_subscriptions_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE