server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/api-service-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  h2:
    console:
      enabled: true

device:
  url: ${DEVICE_URL:http://localhost:8081}